{% extends "base.html" %}

{% block title %}
    Search for Amazon Products
{% endblock %}

{% block page_header %}
    Amazon Product Search
{% endblock %}


{% block content %}
    <h1>Search for Amazon Products</h1>

    <form action="/search" method="GET" class="mt-3">
        <div class="mb-3">
            <input 
                type="text" 
                name="query" 
                placeholder="Enter product to search" 
                required 
                class="form-control"
            >
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>
{% endblock %}
